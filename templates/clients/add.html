{% extends 'base.html' %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/clients.css') }}">
{% endblock %}

{% block content %}
<section class="add-client">
    <h1>Add New Client</h1>

    <form method="POST" action="{{ url_for('clients_bp.add_client_route') }}" class="add-client-form">

        <fieldset>
            <legend>Personal Information</legend>

            <div class="form-group">
                <label for="first_name">First Name</label>
                <input id="first_name" type="text" name="first_name" required>
            </div>

            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input id="last_name" type="text" name="last_name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="tel">Phone Number</label>
                <input id="tel" type="tel" name="tel" required>
            </div>

            <div class="form-group">
                <label for="id_num">Identification Number</label>
                <input id="id_num" type="text" name="id_num" required>
            </div>
        </fieldset>

        <div class="form-actions">
            <button type="submit">Add Client</button>
            <a href="{{ url_for('clients_bp.list_clients_route') }}" class="cancel-link">Cancel</a>
        </div>
    </form>
</section>
{% endblock %}
